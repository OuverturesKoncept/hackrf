
PROJECT=top

TARGET_PART=xc2c64a-7VQ100
TARGET_PART_NGD=xc2c64a-VQ100-7
TARGET_PART_BUILD=xc2c64a-7-VQ100

PROGRAMMER=impact

XILINX=/opt/Xilinx/14.7/ISE_DS/ISE

VHDSOURCE += top.vhd

TOPLEVEL=top
CONSTRAINTS=top.ucf
NGDBUILD_OPTS=-dd _ngo
CPLDFIT_OPTS=-ofmt vhdl -optimize density -htmlrpt -loc on -slew fast -init low -inputs 32 -pterms 28 -unused keeper -terminate keeper -iostd LVCMOS33
XST_OPTS=-opt_mode Speed -opt_level 1 -iuc NO -keep_hierarchy Yes -netlist_hierarchy As_Optimized -rtlview Yes -hierarchy_separator / -bus_delimiter <> -case Maintain -verilog2001 YES -fsm_extract YES -fsm_encoding Auto -safe_implementation No -mux_extract Yes -resource_sharing YES -iobuf YES -pld_mp YES -pld_xp YES -pld_ce YES -wysiwyg NO -equivalent_register_removal YES
